{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="bg-white shadow rounded-lg p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">{{ title }}</h1>
    
    <form method="post" action="{{ '/dashboard/blogs/' + blog.id|string if blog else '/dashboard/blogs' }}" class="space-y-6">
        <div>
            <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
            <input type="text" id="title" name="title" value="{{ blog.title if blog else '' }}" 
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
        </div>
        
        <div>
            <label for="content" class="block text-sm font-medium text-gray-700 mb-1">Content</label>
            <textarea id="content" name="content" rows="10" 
                      class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" 
                      required>{{ blog.content if blog else '' }}</textarea>
        </div>
        
        <div class="flex items-center">
            <input type="checkbox" id="is_active" name="is_active" 
                   class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
                   {% if blog and blog.active %}checked{% endif %}>
            <label for="is_active" class="ml-2 block text-sm text-gray-700">
                Active (published)
            </label>
        </div>
        
        <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200">
            <a href="/dashboard/blogs" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Cancel
            </a>
            {% if blog %}
            <button type="button" 
                    onclick="if(confirm('Are you sure you want to delete this post?')) { document.getElementById('delete-form').submit(); }" 
                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Delete
            </button>
            {% endif %}
            <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                {{ 'Update' if blog else 'Create' }} Post
            </button>
        </div>
    </form>
    
    {% if blog %}
    <form id="delete-form" action="/dashboard/blogs/{{ blog.id }}/delete" method="post" class="hidden">
    </form>
    {% endif %}
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.tiny.cloud/1/YOUR_API_KEY/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
<script>
    // Initialize TinyMCE (optional)
    document.addEventListener('DOMContentLoaded', function() {
        tinymce.init({
            selector: '#content',
            plugins: 'advlist autolink lists link image charmap print preview hr anchor',
            toolbar_mode: 'floating',
            height: 400,
            menubar: false,
            statusbar: false
        });
    });
</script>
{% endblock %}
